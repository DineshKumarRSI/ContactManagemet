<div id="addEditContact" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{title}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formGroup">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input formControlName="firstName" type="text" class="form-control">

                            <span *ngIf="f.firstName.invalid && (f.firstName.dirty || f.firstName.touched)"
                                class="text-danger">
                                {{ 'FirstNameRequired' | errorMessage}}
                            </span>
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control">

                            <span *ngIf="f.lastName.invalid && (f.lastName.dirty || f.lastName.touched)"
                                class="text-danger">
                                {{ 'LastNameRequired' | errorMessage}}
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input formControlName="email" type="email" class="form-control">
                            <span *ngIf="f.email.invalid && (f.email.dirty || f.email.touched)" class="text-danger">
                                <span *ngIf="f.email.errors?.required" class="text-danger">
                                    {{ 'EmailRequired' | errorMessage}}
                                </span>
                                <span *ngIf="f.email.errors?.pattern" class="text-danger">
                                    {{ 'InvalidEmail' | errorMessage}}
                                </span>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button [disabled]="!formGroup.valid" *ngIf="type=='add'" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addContact()">Add</button>
                <button [disabled]="!formGroup.valid" *ngIf="type=='edit'" type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateContact()">Save</button>
            </div>
        </div>
    </div>
</div>
